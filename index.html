<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Energy Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Screen Size Selection Page -->
    <div class="screen-size-page">
        <h1>Choose Your Screen Size</h1>
        <button onclick="setScreenSize('mobile')">Mobile Phone</button>
        <button onclick="setScreenSize('computer')">Computer</button>
    </div>

    <!-- Starting Page -->
    <div class="starting-page">
        <h1>Welcome to Green Energy Monitor</h1>
        <p>Track and optimize your electricity usage for a sustainable future.</p>
        <button onclick="showSignIn()">Sign In</button>
        <button onclick="showSignUp()">Sign Up</button>
        <button onclick="useWithoutSignIn()">Not Sign In for Now</button>
    </div>

    <!-- Sign In Page -->
    <div class="sign-in-page">
        <h2>Sign In</h2>
        <input type="text" id="userId" placeholder="User ID">
        <input type="password" id="password" placeholder="Password">
        <button onclick="signIn()">Sign In</button>
        <button onclick="backToStartingPage()">Back</button>
    </div>

    <!-- Sign Up Page -->
    <div class="sign-up-page">
        <h2>Sign Up</h2>
        <input type="text" id="newUserId" placeholder="Create User ID">
        <input type="password" id="newPassword" placeholder="Create Password">
        <button onclick="signUp()">Sign Up</button>
        <button onclick="backToStartingPage()">Back</button>
    </div>

    <!-- Home Page -->
    <div class="home-page">
        <div class="container">
            <h1><i class="fas fa-leaf"></i> Green Energy Monitor</h1>

            <div class="input-group">
                <label for="dataInput">Enter daily electricity usage (kWh):</label>
                <input type="number" id="dataInput" placeholder="e.g., 10">
            </div>

            <div class="button-grid">
                <button onclick="showSubButtons('sendData')">
                    <i class="fas fa-paper-plane"></i> Send Data
                </button>
                <button onclick="showSubButtons('getRecentData')">
                    <i class="fas fa-download"></i> Get Data
                </button>
                <button onclick="showSubButtons('getAnalysis')">
                    <i class="fas fa-chart-pie"></i> Analyze
                </button>
                <button onclick="showSubButtons('getChart')">
                    <i class="fas fa-chart-bar"></i> View Chart
                </button>
            </div>

            <!-- Sub-Buttons for Send Data -->
            <div id="sendDataSubButtons" class="sub-buttons">
                <button onclick="sendData(1)">Daily Usage</button>
                <button onclick="sendData(2)">Weekly Usage</button>
                <button onclick="sendData(3)">Monthly Usage</button>
                <button onclick="sendData(4)">Yearly Usage</button>
            </div>

            <!-- Sub-Buttons for Get Recent Data -->
            <div id="getRecentDataSubButtons" class="sub-buttons">
                <button onclick="getRecentData(1)">Daily Usage</button>
                <button onclick="getRecentData(2)">Weekly Usage</button>
                <button onclick="getRecentData(3)">Monthly Usage</button>
                <button onclick="getRecentData(4)">Yearly Usage</button>
            </div>

            <!-- Sub-Buttons for Get Analysis -->
            <div id="getAnalysisSubButtons" class="sub-buttons">
                <button onclick="getAnalysis(1)">Daily Usage</button>
                <button onclick="getAnalysis(2)">Weekly Usage</button>
                <button onclick="getAnalysis(3)">Monthly Usage</button>
                <button onclick="getAnalysis(4)">Yearly Usage</button>
            </div>

            <!-- Sub-Buttons for Get Chart -->
            <div id="getChartSubButtons" class="sub-buttons">
                <button onclick="getChart(1)">Daily Usage</button>
                <button onclick="getChart(2)">Weekly Usage</button>
                <button onclick="getChart(3)">Monthly Usage</button>
                <button onclick="getChart(4)">Yearly Usage</button>
            </div>

            <!-- Button Row -->
            <div class="button-row">
                <button onclick="backToStartingPage()">
                    <i class="fas fa-home"></i> Return to Starting Page
                </button>
                <button onclick="showScreenSizePage('home-page')">
                    <i class="fas fa-desktop"></i> Re-choose Screen Size
                </button>
            </div>

            <textarea id="output" readonly></textarea>
        </div>

        <div class="chart-container">
            <h2><i class="fas fa-chart-bar"></i> Field Data Chart</h2>
            <iframe id="chartIframe" src=""></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

</body>
</html>
